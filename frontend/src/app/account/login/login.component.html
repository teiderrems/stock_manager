<div class="flex justify-center items-center h-full bg-gray-500">
  <nz-card class=" shadow-md" nzTitle="Login to continue">

    <form nz-form [formGroup]="login"  class="flex flex-col space-y-4"   (ngSubmit)="isSubmit.set(true);submitForm()">
      <div class="flex flex-col space-y-2 dark:text-gray-300 text-black">
          <label for="email" class="leading-5">Email</label>
          <input class="form-input" required  [email]="true" formControlName="email"  type="email" name="email" id="email">
      </div>

      <div class="flex flex-col space-y-2 dark:text-gray-300 text-black">
        <label for="password" class="leading-5">Password</label>
        <nz-input-group style="border-radius: 5px;" [nzSuffix]="suffixTemplate">
          <input
            [type]="passwordVisible() ? 'text' : 'password'"
            nz-input
            placeholder="input password"
            [minlength]="8"
            formControlName="password"
            [required]="true"
          />
        </nz-input-group>
        <a class="self-end opacity-75" (click)="open.set(true)" >Forgot Password</a>
      </div>
      <div class="flex flex-col space-y-2">
        <button nz-button nzType="primary" [nzLoading]="isSubmit()" [disabled]="login.invalid" >SignIn</button>
        <span>You don't have account <a routerLink="/register">Register</a></span>
      </div>
    </form>
    @if (open()) {
      <app-forgot-password (close)="open.set(false)" [isVisible]="open()"/>
    }
    
  </nz-card>
  <ng-template #suffixTemplate>
    <span
      nz-icon
      [nzType]="passwordVisible() ? 'eye-invisible' : 'eye'"
      (click)="passwordVisible.set(!passwordVisible())"
    ></span>
  </ng-template>
</div>
