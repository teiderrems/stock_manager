<div class="flex-1  h-full flex flex-col items-center justify-center">
    <form [formGroup]="register" class="flex flex-col justify-center sm:w-4/6 w-5/6 space-y-5" appSamevalidator   (ngSubmit)="isSubmit.set(true);submitForm()">
      <div class="flex flex-col space-y-2 dark:text-gray-300 text-black">
          <label for="email" class="leading-5">Email</label>
          <input class="form-input" formControlName="email" required [email]="true"  type="email" name="email" id="email">
      </div>

      <div class="flex flex-col sm:space-y-2 dark:text-gray-300 text-black">
        <label for="password" class="leading-5">Password</label>
        <!-- <input class="form-input" formControlName="password" required [pattern]="'[A-Za-z0-9,;/!/@]{1,}[,;/!/@]*'" [minlength]="8" type="password" name="password" id="password"> -->
        <nz-input-group style="border-radius: 5px;" [nzSuffix]="suffixTemplate">
          <input
            [type]="passwordVisible() ? 'text' : 'password'"
            nz-input
            placeholder="input password"
            [minlength]="8"
            formControlName="password"
            [required]="true"
          />
        </nz-input-group>
      </div>

      <div  class="flex flex-col space-y-2 dark:text-gray-300 text-black">
        <label for="confirm" class="leading-5">ConfirmPassword</label>
        <!-- <input class="form-input" formControlName="confirm" required  [pattern]="'[A-Za-z0-9,;/!/@]{1,}[,;/!/@]*'" [minlength]="8"  type="password" name="confirm" id="confirm"> -->
        <nz-input-group style="border-radius: 5px;" [nzSuffix]="suffixTemplate2">
          <input
            [type]="confirmPasswordVisible() ? 'text' : 'password'"
            nz-input
            [minlength]="8"
            [required]="true"
            placeholder="confirm password"
            formControlName="confirm"
          />
        </nz-input-group>
      </div>
      <div class="flex flex-col space-y-2">
        <button nz-button nzType="primary" [nzSize]="'large'" [nzLoading]="isSubmit()" [disabled]="register.invalid" >Submit</button>
        <span>You already have account <a routerLink="/login">SignIn</a></span> 
      </div>
    </form> 
  </div>
  <!-- </nz-card> -->
  <ng-template #suffixTemplate>
    <span
      nz-icon
      [nzType]="passwordVisible() ? 'eye-invisible' : 'eye'"
      (click)="passwordVisible.set(!passwordVisible())"
    ></span>
  </ng-template>

  <ng-template #suffixTemplate2>
    <span
      nz-icon
      [nzType]="confirmPasswordVisible() ? 'eye-invisible' : 'eye'"
      (click)="confirmPasswordVisible.set(!confirmPasswordVisible())"
    ></span>
  </ng-template>
</div>
