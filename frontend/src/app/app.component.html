<nz-layout class="h-screen overflow-hidden" >
  <nz-sider
    class="hidden sm:block text-black dark:text-white"
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    nzTheme="light"
    [nzTrigger]="null"
  >
    <div class="logo"><app-logo/></div>
    <app-nav-bar />
  </nz-sider>

  <ng-template #logo>
    <app-logo/>
  </ng-template>

  <nz-drawer
    [nzClosable]="true"
    [nzVisible]="visible"
    [nzPlacement]="'left'"
    [nzTitle]="logo"
    [nzTitle]="'Store Management'"
    (nzOnClose)="close()"
    [nzCloseOnNavigation]="true"
    [nzWrapClassName]="'flex'"
    [nzClosable]="true"
    [nzWidth]="'75%'"
    [nzOffsetY]="50"
  >
    <ng-container *nzDrawerContent>
      <app-nav-bar/>
    </ng-container>
  </nz-drawer>
  <nz-layout class="overflow-hidden h-full w-full grid grid-rows-12">
    <nz-header [classList]="' bg-white flex justify-between items-center px-4'">
      <div class="flex flex-col my-2">
        <h5 class="sm:hidden block p-2">
          <button nz-button class="drawer" (click)="open()">
            @if (visible) {

            <span nz-icon nzType="close" nzTheme="outline"></span>
            } @else {
            <span nz-icon nzType="menu" nzTheme="outline"></span>
            }
          </button>
        </h5>
        <nz-breadcrumb
          class=" hidden sm:inline pl-2"
          [nzAutoGenerate]="true"
        >
          <nz-breadcrumb-item>Dashbord</nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <app-profile />

      <ng-template #profile>
        <app-profile />
      </ng-template>

      <ng-template #navbar>
        <app-profile />
      </ng-template>
    </nz-header>
    <nz-content
      class="overflow-y-auto row-span-11 row-start-2 row-end-12 h-full"
    >
      <div class="h-full"><router-outlet /></div>
    </nz-content>
  </nz-layout>
</nz-layout>
